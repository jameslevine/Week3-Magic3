<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /><meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/homeicon.png">
    <title>Foodflix</title>
  </head>
  <body>
    <img src="https://fontmeme.com/permalink/190321/b87aac5c87b4f915c90b067642cefca6.png" alt="FoodFlix" id="foodflix"></img>

    <div id="btn-cont" class="button-container">
        <p class="intro">Indecisive af? No worries</p>
        <div class="select-container">
            <div class="food-select" style="width:130px;">
                <select id="foodSelector" style="width:150px;">
                  <option value="0">Select food preferences &#8595</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Vegetarian">Vegetarian</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Beef">Beef</option>
                  <option value="Desert">Dessert</option>
                  <option value="Lamb">Lamb</option>
                  <option value="Pasta">Pasta</option>
                  <option value="Pork">Pork</option>
                </select>
              </div>

              <div class="movie-select" style="width:180px;">
                <select id="movieSelector" style="width:150px; margin-left: 20px;">
                  <option value="0">Select movie genre &#8595</option>
                  <option value="28">Action</option>
                  <option value="12">Adventure</option>
                  <option value="16">Animation</option>
                  <option value="35">Comedy</option>
                  <option value="80">Crime</option>
                  <option value="99">Documentary</option>
                  <option value="18">Drama</option>
                  <option value="10751">Family</option>
                  <option value="27">Horror</option>
                  <option value="10749">Romance</option>
                  <option value="878">Science Fiction</option>
                </select>
              </div>
        </div>
        <button id="random-food-button" class="button-start">Press Me!</button>
    </div>

    <div class="outer-container">
        <section class="food-container" style="display:none;">
            <!-- <p>Recipes</p> -->
            <div class="recipe-title title" id="recipe-display" style="display:block;"></div>
            <img id="recipe-picture"></img>

            <label class="toggleLabel" for="toggle">Expand for instructions </label>
            <input id="toggle" type="checkbox" >
            <div id="expand">
              <section>
                <ul class="recipe-ingredients"></ul>
                <div id="recipe-instructions"></div>
              </section>
            </div>
          </section>
          <section class="pluss" style="display: none">+</section>
          <section class="movie-container" style="display:none;">
              <!-- <p>Movies</p> -->
              <div class="movie-title title" id="movie-display" style="display:block;"></div>
              <img id="movie-picture"></img>
              
              <label class="toggleLabel" for="toggleMovie">Expand for description </label>
            <input id="toggleMovie" type="checkbox" >
            <div id="expandMovie">
              <section>
                  <div id="movie-description"></div>
                  <div id="movie-extra"></div>
              </section>
            </div>
             
            </section>
    </div>
    <script src="script.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
